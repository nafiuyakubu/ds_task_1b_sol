    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      var currentQuestion = 1;
      var totalQuestions = 4;

      document
        .getElementById("questionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the form from submitting

          // Display next question or show results
          if (currentQuestion < totalQuestions) {
            document.getElementById(
              "question" + currentQuestion
            ).style.display = "none";
            currentQuestion++;
            document.getElementById(
              "question" + currentQuestion
            ).style.display = "block";
            if (currentQuestion === totalQuestions) {
              document.getElementById("submitButton").textContent =
                "Submit Answers";
            }
          } else {
            // You can save the answers here using AJAX or any other method
            // For demonstration, let's just alert the user

            var formData = new FormData(this);
            console.log(formData);
            formData.append("data", true);
            console.log(formDataToJson(formData));

            $.ajax({
              type: "POST",
              url: "",
              data: formData,
              processData: false,
              contentType: false,
              success: function (response) {
                var res = jQuery.parseJSON(response);
                // console.log(res);
                if (res.status == 422) {
                  // error
                  // alert(res.message);
                } else if (res.status == 200) {
                  // success
                }
              },
            });

            document.getElementById(
              "question" + currentQuestion
            ).style.display = "none";
            document.getElementById("submitButton").style.display = "none";
            document.getElementById("result").style.display = "block";
            alert("Thank you for completing the questionnaire!");
          }
        });
    </script>

<script>
  // Assuming formData is your FormData object
  function formDataToJson(formData) {
    const jsonObject = {};
    formData.forEach((value, key) => {
      // Check if the key already exists in the JSON object
      if (jsonObject.hasOwnProperty(key)) {
        // If the key already exists, convert its value to an array
        if (!Array.isArray(jsonObject[key])) {
          jsonObject[key] = [jsonObject[key]];
        }
        // Push the new value to the array
        jsonObject[key].push(value);
      } else {
        // If the key doesn't exist, set its value
        jsonObject[key] = value;
      }
    });
    return JSON.stringify(jsonObject);
  }
</script>
