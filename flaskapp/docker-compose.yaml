version: "3"

services:
  flaskapi:
    build:
      context: .
      dockerfile: api/Dockerfile
      args:
        SOURCE_DIR: "./api"
    environment:
      FLASK_ENV: development
    ports: #[HOST_PORT:CONTAINER_PORT]
      - 8000:5000
    volumes:
      - ./api:/app # [Host volume]
    extra_hosts: #[hostname:ip_address] #using CMD[--add-host host.docker.internal(or localhost):host-gateway]
      - "localhost:host-gateway"
    networks:
      - apiNet

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        SOURCE_DIR: "./frontend"
    ports:
      - "8081:80"
    volumes:
      # - ./frontend/nginx:/etc/nginx/conf.d
      - ./frontend/src:/usr/share/nginx/html
    restart: always
    depends_on:
      - flaskapi
    networks:
      - apiNet
      - frontendNet

networks:
  apiNet: {}
  frontendNet: {}

